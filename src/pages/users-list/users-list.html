<ion-header>

  <ion-toolbar color='primary'>
    <ion-title text-center>New Group</ion-title>
    <ion-buttons end>
      <button *ngIf="users" ion-button icon-right color='light' clear (click)="goToHome()">
        Home
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <div id='connect_teams' text-center padding>
    <img src="./assets/connecting_teams.svg">
  </div>


  <div text-center margin-bottom>
    <h2>Here is a your group! 🎉</h2>
  </div>
  <br>
  <ion-list *ngIf="!users">
    <ion-item>
      <ion-spinner name="bubbles"></ion-spinner>
    </ion-item>
  </ion-list>
  
  <ion-list *ngIf="users">
    <ion-item class='item-block text-top friend' *ngFor="let user of users | async" margin-bottom>
      <ion-avatar item-left>
        <img [src]="user.avatar">
      </ion-avatar>
      <ion-label>{{user.username}}</ion-label>
      <hr>
      <hr>
    </ion-item>
  </ion-list>


</ion-content>
