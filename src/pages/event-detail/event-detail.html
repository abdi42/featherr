<ion-header>

  <ion-navbar>
    <ion-title *ngIf='event'>{{event.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
      <ion-card>
      <img *ngIf="event.media"  src="{{event.media.content[0].url}}" item-left/>
    <ion-card-content text-wrap>
        <ion-card-title *ngIf='event'>
           {{event.title}}
          </ion-card-title>
        <p *ngIf='event'>
          {{event.description | slice:0:200}}....
        </p>
        <p *ngIf='event'>
          {{event['event:startdate']}} - {{event['event:enddate']}}
        </p>
      </ion-card-content>
    </ion-card>
    <br>
    <br>
  </div>
</ion-content>
