<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item navPush="Chat"
              [navParams]="toUser">
      <ion-avatar item-left>
        <img src="./assets/to-user.jpg">
      </ion-avatar>
      <h2 *ngIf="group">{{group.groupName}}</h2>
      <p *ngIf="group">{{group.messages[group.messages.length-1].message}}</p>
    </ion-item>
  </ion-list>
</ion-content>
