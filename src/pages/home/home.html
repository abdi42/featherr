<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item class='group' navPush="Chat" *ngIf="group">
      <ion-icon ios="ios-people" md="md-people" item-left padding></ion-icon>
      <h2>{{group.groupName}}</h2>
      <p *ngIf="group.messages">{{group.messages[group.messages.length-1].message}}</p>
    </ion-item>
  </ion-list>
</ion-content>
